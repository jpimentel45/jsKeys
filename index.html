<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="../jsKeys/css/style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Game Ticker</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Charge</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Yes</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Uh-Yes</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">So Close</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">Good Boy</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">Aahh</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">All The Way</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">Fool</span>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">Yes?</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Don't</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">Smack</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">Hey</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">Respect</span>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">Suck</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">Biggie</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">Tit</span>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">Slime 1</span>
      </div>
      <div data-key="188" class="key">
        <kbd>,</kbd>
        <span class="sound">Slime 2</span>
      </div>
      <div data-key="190" class="key">
        <kbd>.</kbd>
        <span class="sound">Slime 3</span>
      </div>
    </div>
    <!--Q row-->
    <audio data-key="81" src="sounds/game.mp3"></audio>
    <audio data-key="87" src="sounds/charge.mp3"></audio>
    <audio data-key="69" src="sounds/yes-3.wav"></audio>
    <audio data-key="82" src="sounds/yes-4.wav"></audio>
    <audio data-key="84" src="sounds/youre-almost-there.wav"></audio>
    <audio data-key="89" src="sounds/youve-been-a-very-good.wav"></audio>
    <audio data-key="85" src="sounds/aaaah.wav"></audio>
    <audio data-key="73" src="sounds/all-the-way.wav"></audio>
    <audio data-key="79" src="sounds/fool.wav"></audio>
    <audio data-key="80" src="sounds/Various-14.wav"></audio>
    <!--A row-->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/drugs_x.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <!--Z row-->
    <audio data-key="90" src="sounds/smack.wav"></audio>
    <audio data-key="88" src="sounds/hey.wav"></audio>
    <audio data-key="67" src="sounds/respect_x.wav"></audio>
    <audio data-key="86" src="sounds/suck.wav"></audio>
    <audio data-key="66" src="sounds/big-Poppa.mp3"></audio>
    <audio data-key="78" src="sounds/tit.wav"></audio>
    <audio data-key="77" src="sounds/slime.mp3"></audio>
    <audio data-key="188" src="sounds/slimee.mp3"></audio>
    <audio data-key="190" src="sounds/slimeee.mp3"></audio>
    <script src="js/drum.js"></script>
  </body>
</html>
